<title>My Portofolio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="mt-5">

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="Product/product.html">Product</a>
                    <a class="nav-link" href="#">Gallery</a>
                    <a class="nav-link" href="#">Blog</a>
                    <a class="nav-link" href="#">Inventory</a>
                </div>
            </div>
        </div>
    </nav>       
    
    <!-- Heading -->
    <div class="jumbotron jumbotron-fluid">
        <div class="profil">
            <img  src="img/Profil.png" alt="Moh Dodi Setyawan" width="10%" class="rounded-circle img-thumbnail " style="float: left; margin: 15px">
        </div>

        <div class="data-1" style="float: left; margin: 20px; margin-right: 100px;">
            <h2 id="nama"> Moh Dodi Setyawan</h2>
            <p id="role"> Web Developer Program</p>
            <div class="button">
                <div class="btn-group" role="group" aria-label="Third group">
                    <button onclick="editBiodata()" id="btn-edit" class="btn btn-light">Edit</button>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                    <button onclick="cancelBiodata()" id="btn-cancel" class="btn btn-light">Cancel</button>
                </div>
            </div>
        </div>
        <div class="biodata" style="float: left; margin: 19px; line-height: 14px;">
            <pre>Availability   : </pre>
            <pre>Usia           : </pre>
            <pre>Alamat         : </pre>
            <pre>Pengalaman     : </pre>
            <pre>Email          : </pre>
        </div>
        <div class="biodata-isi" style="float: left; margin: 19px; line-height: 14px;">
            <pre class="availability">Full Time</pre>
            <pre class="usia">21</pre>
            <pre class="lokasi">Pati, Jateng</pre>
            <pre class="yearsEx">2</pre>
            <pre class="email">dodisetya000@gmail.com</pre>
        </div>
    </div>
    

    <!-- Form -->
    <div class="container-form">
        <div class="pt-2" style="line-height: 25px; margin-top: 10px;">
            <form>
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input style="width: 100%;" type="nama" class="form-biodata" id="nama">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <input style="width: 100%;" type="text" class="form-biodata" id="role">
                </div>
                <div class="form-group">
                    <label for="availability">Availability</label>
                    <input style="width: 100%;" type="text" class="form-biodata" id="availability">
                </div>
                <div class="form-group">
                    <label for="usia">Usia</label>
                    <input style="width: 100%;" type="text" class="form-biodata" id="usia">
                </div>
                <div class="form-group">
                    <label for="lokasi">Lokasi</label>
                    <input style="width: 100%;" type="text" class="form-biodata" id="lokasi">
                </div>
                <div class="form-group">
                    <label for="yearsexperience">Years Experience</label>
                    <input style="width: 100%;" type="text" class="form-biodata" id="yearsexperience">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input style="width: 100%;" type="email" class="form-biodata" id="email">
                </div>
                <div class="form-group pt-3">
                    <button style="width: 100%;" onclick="myform()" type="button" id="btn-submit" class="btn btn-dark">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>



    <script src="script.js"></script>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<title>My Portofolio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="mt-5">

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="Product/product.html">Product</a>
                    <a class="nav-link" href="#">Gallery</a>
                    <a class="nav-link" href="#">Blog</a>
                    <a class="nav-link" href="#">Inventory</a>
                </div>
            </div>
        </div>
    </nav>       
    
    <!-- Heading -->
    <div class="jumbotron jumbotron-fluid">
        <div class="profil">
            <img  src="img/Profil.png" alt="Moh Dodi Setyawan" class="rounded-circle img-thumbnail " >
        </div>

        <div class="data-1">
            <h2 id="nama"> Moh Dodi Setyawan</h2>
            <p id="role"> Web Developer Program</p>
            <div class="button">
                <div class="btn-group" role="group" aria-label="Third group">
                    <button onclick="editBiodata()" id="btn-edit" class="btn btn-light">Edit</button>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                    <button onclick="cancelBiodata()" id="btn-cancel" class="btn btn-light">Cancel</button>
                </div>
            </div>
        </div>
        <div class="biodata">
            <pre>Availability   : </pre>
            <pre>Usia           : </pre>
            <pre>Alamat         : </pre>
            <pre>Pengalaman     : </pre>
            <pre>Email          : </pre>
        </div>
        <div class="biodata-isi">
            <pre id="availability">Full Time</pre>
            <pre id="usia">21</pre>
            <pre id="alamat">Pati, Jateng</pre>
            <pre id="pengalaman">2</pre>
            <pre id="email">dodisetya000@gmail.com</pre>
        </div>
    </div>
    

    <!-- Form -->
    <div class="container-form">
        <div id="form" class="pt-2">
            <form>
                <div class="form-group">
                    <label for="nama" class = "label" id="nama-label">Nama:</label>
                    <input style="width: 100%;" type="text" class = "input" name="nama" id="nama-input" required>
                </div>
                <div class="form-group">
                    <label for="role" class = "label" id="role-label">Role:</label>
                    <input style="width: 100%;" type="text" class = "input" name="role" id="role-input" required>
                </div>
                <div class="form-group">
                    <label for="availability" class = "label" id="availability-label">Availability:</label>
                    <input style="width: 100%;" type="text" class = "input" name="availability" id="availability-input" required>
                </div>
                <div class="form-group">
                    <label for="usia" class = "label" id="usia-label">Usia:</label>
                    <input style="width: 100%;" type="text" class = "input" name="usia" id="usia-input" required>
                </div>
                <div class="form-group">
                    <label for="alamat" class = "label" id="alamat-label">Alamat:</label>
                    <input style="width: 100%;" type="text" class = "input" name="alamat" id="alamat-input" required>
                </div>
                <div class="form-group">
                    <label for="pengalaman" class = "label" id="pengalaman-label">Pengalaman:</label>
                    <input style="width: 100%;" type="text" class = "input" name="pengalaman" id="pengalaman-input" required>
                </div>
                <div class="form-group">
                    <label for="email" class = "label" id="email-label">Email:</label>
                    <input style="width: 100%;" type="text" class = "input" name="email" id="email-input" required>
                </div>
                
                <div class="form-group pt-3">
                    <button style="width: 100%;" type="submit" id="simpan-btn" class="btn btn-dark">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>



    <script src="script.js"></script>
   
</body>
</html>
